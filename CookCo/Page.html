
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-image: url("https://cutewallpaper.org/22/minimalist-crescent-moon-wallpapers/238575485.jpg");
          background-size: cover;

        }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Merin's First Login Page</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" autocomplete="off">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input id="rbutton" class="login-form-submit" type="button" onclick=storeL(username.value,password.value) value="Login" />
      <!-- <input type="submit" value="Login" id="login-form-submit"/> -->
      <a href="register.html">New User? Register Here!</a>
      <p id="demo"></p>
      <script>
        
        function storeL(lu, lp){
          let valid = 0;
          var info = sessionStorage.getItem("Array");
          const loginErrorMsg = document.getElementById("login-error-msg");

          document.getElementById("demo").innerHTML = JSON.stringify(info.indexOf(","));

          if(lu !== "" && lp !== ""){
            if(info.indexOf(lu) !== -1 && info.indexOf(lp) !== -1){
              let uindex = info.indexOf(lu);
              if(info.indexOf(lp) == uindex+info.indexOf(",")+1){
                loginErrorMsg.style.opacity = 0;
                window.location.href='welcome.html';
                alert("You have successfully logged in. username: " + lu + " password: " + lp);
              }
             
            }else{
              //const loginErrorMsg = document.getElementById("login-error-msg");
              loginErrorMsg.style.opacity = 1;
            }
          }else{
            loginErrorMsg.style.opacity = 1;
          }
        }
          
      </script>
    </form>
  
  </main>
</body>

</html>
