  <meta charset="UTF-8">

<body>
  <main id="rmain-holder">
    <h1 id="register-header">Merin's First Register Page</h1>
    <div id="register-error-msg-holder">
      <p id="register-error-msg">Please Fill Out <span id="register-error-msg-second-line">All Fields!</span></p>
    </div>

    <form id="register-form">
      <input type="text" name="rname" id="name-field" class="register-form-field" placeholder="Full Name" autocomplete="off">
      <input type="text" name="rusername" id="username-field" class="register-form-field" placeholder="Username" autocomplete="off">
      <input type="password" name="rpassword" id="password-field" class="register-form-field" placeholder="Password">
        <input id="rbutton" class="register-form-submit" type="button" onclick=store(rname.value,rusername.value,rpassword.value) value="Register" />
        <a href="Page.html"> Return To Login Page</a>
        <p id="demo"></p>

        <script>
          let arr = [];
          let narr = [];
          sessionStorage.setItem("Array", arr);
          sessionStorage.setItem("Name", narr);
          function append(l1, l2){
            
            arr.push(l1);
            arr.push(l2);
            sessionStorage.setItem("Array", arr);
            document.getElementById("demo").innerHTML = JSON.stringify(arr);
          }
          function storename(pname){
            
            narr.push(pname);
            sessionStorage.setItem("Name", narr);
            document.getElementById("demo").innerHTML = JSON.stringify(narr);
          }
        </script>
      <!-- <input type="submit" value="Register" id="register-form-submit" onclick="goBack()">  -->
      <script>
        function store(n, u, p){
          if (n != "" && u != "" && p != "") {
            append(u,p);
            storename(n);
            window.location.href='Page.html';
            alert("You have successfully registered. name: " + n + " username: " + u + " password: " + p);
            
          }else{
            const registerErrorMsg = document.getElementById("register-error-msg");
            registerErrorMsg.style.opacity = 1;
          }
        }
      </script>
    </form>
  </main>
